        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }

            layer.bindPopup(popupContent, {maxHeight: 400});

        function style_ComunidadesQGIS_1_0(feature) {
            switch(String(feature.properties['QGIS'])) {
                case '1':
                    return {
                pane: 'pane_ComunidadesQGIS_1',

                lineCap: 'butt',

                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(26,150,65,1.0)',
                interactive: true,
            }

                case '0':
                    return {

        function style_ComunidadesQGIS_1_1(feature) {

            pane: 'pane_ComunidadesQGIS_1',
            onEachFeature: pop_ComunidadesQGIS_1,
            styles: [style_ComunidadesQGIS_1_0,style_ComunidadesQGIS_1_1,]

        bounds_group.addLayer(layer_ComunidadesQGIS_1);
